    <div class="container">
        <form id="form" action="/">
            <h1>Registration</h1>
            <div class="input-control">
                <label for="name">name</label>
                <input id="name" name="name" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="surname">surname</label>
                <input id="surname" name="surname" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="email">Email</label>
                <input id="email" name="email" type="text">
                <div class="error"></div>
            </div>

            <div>
                <label>customer group</label><br>
                <br>
                  <input type="radio" id="platin" name="group" value="Platin">
                  <label for="platin">platin</label>
                  <input type="radio" id="gold" name="group" value="Gold">
                  <label for="gold">gold</label><br>
                  <input type="radio" id="sliver" name="group" value="Sliver">
                  <label for="sliver">sliver</label>
                  <input type="radio" id="standard" name="group" value="Standard">
                  <label for="standard">standard</label>
                <div class="error"></div>
            </div>
            <br>
            <button type="submit" onclick="openPopup()"> Sign Up</button>

            <div class="popup" id="popup">
                <img src="404-tick.png">
                <h2>Thank You!</h2>
                <p>Your details have been successfully submitted.</p>
                <button type="button" onclick="closePopup()">OK</button>
            </div>
        </form>
    </div>
